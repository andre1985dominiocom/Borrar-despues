    <section>
      <form action="index.html" method="get">
        <!-- Este sirve para catalogar la edad de los usuarios-->
         <div>
        <label for="edad">edad</label>
        <input type="number" id="edad" step="1" max="10" min="0" required/>
         </div>
         <!-- Este sirve para la contraseña de los usuarios-->
        <div>
          <label for="contraseña">Contraseña</label>
          <input type="password" placeholder="holamundo">
        </div>
          <!--Este sirve para el correo electornico de los usuarios-->
          <div>
            <label for="Correo">Email</label>
            <input type="email"required>
          </div>
           <!--Para seleccionar la fecha-->
          <label for="fecha">Fecha</label>
          <input type="date" required>
        </div>
        <!--Señala la hora para los usuarios-->
        <div>
          <label for="hora">Hora</label>
          <input type="time" required>
        </div>
        <!--Este input es para identificar el color de los usuarios-->
        <div>
          <label for="color">color</label>
          <Input type="color" required>
        </div>
        <!--Sirve para seleccionar contenido-->
        <div>
          <label for="seleccion">Selección</label>
          <input type="file" required>
        </div>
        <!--Sirve para seleccionar una sola vez-->
        <div>
          <label for="radio">Radio</label>
          <input type="radio" required>
        </div>
        <!--Seleccionar una intensidad o cantidad-->
        <div>
          <label for="rango">Rango</label>
          <input type="range" required>
        </div>
        <!--Sirve para chequear una seleccion-->
        <div>
          <label for="chequear">Chequear</label>
          <input type="checkbox" required>
        </div>
        <!--Selecciona la imagen requerida-->
        <div>
          <label for="imagen">Imagen</label>
          <input type="image" required>
        </div>
        <!--Sirve para ingreasar linea telefonica-->
        <div>
          <label for="telefono">Telefono</label>
          <input type="tel" required>
        </div>
        <!--Input para dias de la semana-->
        <div>
          <label for="semana">Semana</label>
          <input type="week" required>
        </div>
        <!--Input para ubicar en fila-->
        <div>
          <label for="fila">Fila</label>
          <input type="file" required>
        </div>
        <!--Para ocultar información-->
        <div>
          <label for="oculto">Oculto</label>
          <input type="hidden" required>
        </div>
        <!--Input para resetear sistema-->
        <div>
          <label for="reset">Reset</label>
          <input type="reset" required>
        </div>
        <!--Input para Url-->
        <div>
          <label for="url">Url</label>
          <input type="url" required>
        </div>
        <!--Input para escribir texto-->
        <div>
          <label for="texto">Texto</label>
          <input type="text" required>
        </div>
        <!--Input para meses-->
        <div>
          <label for="mes">Meses</label>
          <input type="month" required>
        </div>
        <!--Input subir imagenes-->
        <div>
          <label for="imagen">Imagen</label>
          <input type="image" src="Imagenes/Captura de pantalla 2024-07-19 201442.png" alt="Imagen" height="150px">
        </div>
        <!--Input para buscar en la página-->
        <div>
          <label for="buscar">Buscar</label>
          <input type="search" required>
        </div>
        <!--Sirve para selccionar ciudades con option value-->
        <div>
          <label for="ciudad">Seleccionar Ciudad</label>
          <select name="ciudad" id="ciudad">
            <option value=""> seleccione></option>
            <option value="1">Bucaramamanga</option>
            <option value="2">Floridablanca</option>
            <option value="3">Giron</option>
            <option value="4">Piedecuesta</option>
        </div>
